<!DOCTYPE html>
<html>

<head>
    <title>달력</title>
    <link rel="stylesheet" type="text/css" href="scdprt.css">
    <script src="scdprt.js"></script>    
</head>

<body>
    <table class="Calendar">
        <thead>
            <tr>
                <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                <td colspan="5">
                    <span id="calYear"></span>년
                    <span id="calMonth"></span>월
                </td>
                <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                <!--&#60 / &#62 는 문자번호 <>. 다른숫자입력하면 다른문자 나옴-->
            </tr>
            <tr>
                <td>일</td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
                <td>토</td>
            </tr>
        </thead>

        <tbody>
        </tbody>
    </table>
</body>

</html>
